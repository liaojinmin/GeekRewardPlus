points:
  title: '&e累计充值 &e点卷礼包'
  layout:
    - '         '
    - '#@@@@@@@#'
    - '#@@@@@@@#'
    - '#@@@@@@@#'
    - '<#######>'
  icons:
    '@':
      display:
        mats: BOOK
        name: "&e累计充值 &c{max_value} &e点卷礼包"
        lore:
          - "{info}"
          - "&f需要充值 &c{max_value} &f点卷才可领取"
          - "&f当前充值 &A{now_value}&8/&f{max_value}"
          - "&f领取状态: {state}"
    '#':
      display:
        mats: BLACK_STAINED_GLASS_PANE
        name: '&b&l 挡板'
    '>':
      display:
        mats: SPECTRAL_ARROW
        name: '下一页'
    '<':
      display:
        mats: SPECTRAL_ARROW
        name: '上一页'
